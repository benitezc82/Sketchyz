  <style>
    /* Imported Fredoka for a unified, clean, friendly look across the whole app */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #FFF9F0;
      color: #1a1a1a;
      touch-action: manipulation;
      background-image: radial-gradient(#E5E0D8 1.5px, transparent 1.5px);
      background-size: 24px 24px;
    }

    /* Modern Font Utility - Now matches body for consistency */
    .font-logo {
      font-family: 'Fredoka', sans-serif;
    }

    /* Organic "Hand Drawn" utilities */
    .hand-border {
      border: 3px solid #1a1a1a;
    }

    .hand-shadow {
      box-shadow: 5px 5px 0px 0px #1a1a1a;
    }

    .hand-shadow-sm {
      box-shadow: 3px 3px 0px 0px #1a1a1a;
    }

    .hand-shadow-hover:hover {
      transform: translate(-2px, -2px);
      box-shadow: 7px 7px 0px 0px #1a1a1a;
    }

    .hand-shadow-active:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px 0px #1a1a1a;
    }

    .text-outline {
      /* Thinner stroke for better legibility */
      -webkit-text-stroke: 1.5px #1a1a1a;
      text-shadow: 3px 3px 0px #1a1a1a;
    }

    .text-outline-sm {
      -webkit-text-stroke: 0.5px #1a1a1a;
    }

    /* Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(12deg);
      }

      50% {
        transform: translateY(-10px) rotate(15deg);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }
    }

    .animate-wiggle-slow {
      animation: wiggle 4s ease-in-out infinite;
    }
  </style>
